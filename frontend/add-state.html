<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add State COVID-19 Data</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="state.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-lg p-4 mb-4 rounded">
            <h2 class="text-center text-primary">Admin Login</h2>
            <form id="loginForm" class="mt-3">
              <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  required
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="togglePassword"
                >
                  <i class="bi bi-eye"></i> Show
                </button>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>

          <div
            id="dataForm"
            class="card shadow-lg p-4 mt-4 rounded"
            style="display: none"
          >
            <h2 class="text-center text-primary">Add State COVID-19 Data</h2>
            <form id="stateDataForm" class="mt-3">
              <input type="hidden" id="updateId" />
              <div class="mb-3">
                <label for="state" class="form-label">State Name:</label>
                <input type="text" id="state" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="confirmedCases" class="form-label"
                  >Confirmed Cases:</label
                >
                <input
                  type="number"
                  id="confirmedCases"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="recovered" class="form-label"
                  >Recovered Cases:</label
                >
                <input
                  type="number"
                  id="recovered"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="deaths" class="form-label">Deaths:</label>
                <input
                  type="number"
                  id="deaths"
                  class="form-control"
                  required
                />
              </div>
              <button
                type="submit"
                id="addButton"
                class="btn btn-primary w-100"
              >
                Add Data
              </button>
              <button
                type="button"
                id="updateButton"
                class="btn btn-warning w-100 mt-2"
                style="display: none"
                onclick="updateStateData(document.getElementById('updateId').value)"
              >
                Update Data
              </button>

              <button
                type="button"
                id="deleteButton"
                class="btn btn-danger w-100 mt-2"
                style="display: none"
                onclick="deleteStateData(document.getElementById('updateId').value)"
              >
                Delete Data
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="mt-4" id="stateTableContainer" style="display: none">
        <h3 class="text-center text-secondary">State Data Overview</h3>
        <table class="table table-bordered table-striped text-center mt-3">
          <thead class="table-dark">
            <tr>
              <th>State</th>
              <th>Cases</th>
              <th>Recovered</th>
              <th>Deaths</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="stateTableBody"></tbody>
        </table>
      </div>

      <div class="mt-4" id="contactTableContainer" style="display: none">
        <h3 class="text-center text-secondary">Contact Submissions</h3>
        <table class="table table-bordered table-striped text-center mt-3">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody id="contactTableBody"></tbody>
        </table>
      </div>
    </div>

    <div id="footer-container" class="mt-5"></div>

    <script src="fetch-state-data.js"></script>
    <script src="script.js"></script>
    <script src="add-state.js"></script>
  </body>
</html>
