<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 State-wise Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="container mt-5">
      <h2 class="text-center">COVID-19 State-wise Data</h2>
      <hr />
      <!-- Total Stats Section -->
      <div class="row text-center mb-4">
        <div class="col-md-4">
          <div class="card bg-primary text-white">
            <div class="card-body">
              <h5>Total Cases</h5>
              <h3 id="totalCases">Loading...</h3>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-success text-white">
            <div class="card-body">
              <h5>Total Recovered</h5>
              <h3 id="totalRecovered">Loading...</h3>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-danger text-white">
            <div class="card-body">
              <h5>Total Deaths</h5>
              <h3 id="totalDeaths">Loading...</h3>
            </div>
          </div>
        </div>
      </div>
      <br />
      <!-- Map Container -->
      <h2 class="text-center">COVID-19 StateWise Mapping</h2>
      <hr />

      <div id="map" style="height: 400px; width: 100%" class="mb-4"></div>
      <br />
      <h2 class="text-center">COVID-19 State-wise Tabular Data</h2>
      <!-- Search Box -->
      <div class="mb-3">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Search for a state..."
        />
      </div>

      <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
          <tr>
            <th>State</th>
            <th>Confirmed Cases</th>
            <th>Recovered</th>
            <th>Deaths</th>
          </tr>
        </thead>
        <tbody id="stateDataTable">
          <tr>
            <td colspan="4" class="text-center">Loading data...</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="scripts.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </body>
</html>
