<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>COVID Tracker Charts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="charts.css" />
  </head>
  <body>
    <div id="navbar-container"></div>
    <h2>State-wise COVID Case Charts</h2>

    <label for="dataType">Select Data Type:</label>
    <select id="dataType">
      <option value="confirmedCases">Confirmed Cases</option>
      <option value="recovered">Recovered</option>
      <option value="deaths">Deaths</option>
    </select>
    <div style="text-align: center; margin-bottom: 20px">
      <input
        type="text"
        id="stateSearch"
        placeholder="ðŸ” Search for a state..."
        style="
          padding: 8px 12px;
          border-radius: 6px;
          border: 1px solid #ccc;
          box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
          width: 1000px;
        "
      />
    </div>

    <canvas id="barChart"></canvas>
    <canvas id="pieChart"></canvas>
    <!-- <div class="container mt-5">
      <h2 class="text-center">Vaccination Progress by State</h2>

      <canvas id="vaccinationChart"></canvas>
      <!-- Chart Container -->
    </div> -->
    <div id="footer-container" class="mt-5"></div>

    <script src="script.js"></script>
    <script src="chart-data.js"></script>
  </body>
</html>
